<div class="row">
    <nav aria-label="Page navigation example">
        Paginas:
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of pages">
              <button class="page-link" (click)="actualizar(page)">{{ page }}</button>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    
    <div class="col-md-4" *ngFor="let user of usuarios">
        <div class="card text-center">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                {{ user.name }}
                <button class="btn btn-danger" (click)="eliminarUsuario(user.id)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
            <div class="card-body">
                <p>Email: {{ user.email }}</p>
                <p>Gender: {{ user.gender }}</p>
                <p>Status: {{ user.status }}</p>
                <a [routerLink]="['/usuario/edit', user.id]" class="btn btn-info btn-block">
                    Editar
                </a>
            </div>
        </div>
    </div>
</div>
