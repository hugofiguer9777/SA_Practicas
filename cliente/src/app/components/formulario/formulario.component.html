<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)]="usuario.name" placeholder="Name" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="usuario.email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="gender" [(ngModel)]="usuario.gender" placeholder="Gender" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="status" [(ngModel)]="usuario.status" placeholder="Status" class="form-control">
                    </div>

                    <button class="btn btn btn-success btn-block" (click)="editar ? editarUsuario() : guardarUsuario()">
                        {{ editar ? "Editar" : "Guardar" }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
